        <link rel='stylesheet' href='style.css'>
        <title>Etch-a-Sketch</title>
    </head>

    <body>
        <div id='container'>          
            <div id='grid'></div>
            <div id='right-side'>

            </div>
        </div>

        <script src='script.js'></script>
